---

apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: pi-calculator-backend
  labels:
    app.kubernetes.io/name: pi-calculator-backend
    app.kubernetes.io/part-of: kubernetes-workshop

spec:
  rules:
    - host: kubernetes-workshop.staging.werkspot.com
      http:
        paths:
          - backend:
              service:
                name: pi-calculator-backend
                port:
                  name: http
            path: /api
            pathType: Prefix

  tls:
    - hosts:
        - kubernetes-workshop.staging.werkspot.com
      secretName: tls-wildcard-werkspot-com
